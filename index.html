<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8">
    <title>Star Wars Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  </head>
  <body>
    <header></header>
    <div class="container-fluid">
      <div class="row" id="home">
        <div class="col-md-12">

            <div id="pikachu" class="fighters"><img src="assets/images/pikachu-use.png" alt="Pikachu">
              <h3>Pikachu</h3>
              <p class="HPstat">HP 100</p><p class="APstat">AP 10</p>
            </div>
            <div id="bulbasaur" class="fighters"><img src="assets/images/bulbasaur-use.png" alt="Bulbasaur">
              <h3>Bulbasaur</h3>
              <p class="HPstat">HP 200</p><p class="APstat">AP 5</p>
            </div>
            <div id="jigglypuff" class="fighters"><img src="assets/images/jigglypuff-use.png" alt="Jigglypuff">
              <h3>Jigglypuff</h3>
              <p class="HPstat">HP 125</p><p class="APstat">AP 5</p>
            </div>
            <div id="squirtle" class="fighters"><img src="assets/images/squirtle-use.png" alt="Squirtle">
              <h3>Squirtle</h3>
              <p class="HPstat">HP 175</p><p class="APstat">AP 5</p>
            </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-3 textAreas">
          <div id="playerHP">
            <h2>Character HP<h2>
          </div>
          <div id="playerAP">
            <h2>Attack Power<h2>
          </div>
          <button type="button" class="btn btn-danger btn-lg">Attack</button>
        </div>
        <div class="col-md-3">
          <div id="player" class="playerArea"></div>
        </div>
        <div class="col-md-3">
          <div id="enemies" class="enemyArea"></div>
        </div>
        <div class="col-md-3 textAreas">
          <h2>Opponent HP<h2>
            <div id="opponentHP"></div>
          <h2>Counter Attack Power<h2>
            <div id="opponentCAP"></div>

        </div>
      </div>
    </div>
    <script src="assets/javascript/starwars.js" type="text/javascript"></script>


  </body>
  <footer>
  </footer>
</html>
